        <style>
            :root {
                --Very-light-pink: #C7C7C7;
                --Text-input-field: #F7F7F7;
                --Hospital-green: #ACD9B2;
                --White: #FFFFFF;
                --Black: #000000;
                --Dark: #232830;

                --sm: 14px;
                --md: 16px;
                --lg: 18px
            }
            *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            }
            body {
                font-family: 'Quicksand', sans-serif;
            }
            .my-order {
                display: grid;
                place-items: center;
                width: 100%;
                height: 100vh;
            }
            .title {
                margin-bottom: 40px;
                font-size: var(--lg);
            }
            .my-order-container {
                display: grid;
                grid-template-rows: auto 1fr auto;
                width: 300px;
            }
            .my-order-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                border-radius: 12px;
                background-color: var(--Text-input-field);

            }
            .my-order-content div p:nth-child(1) {
                font-size: var(--md);
                font-weight: bold;
            }
            .my-order-content div p:nth-child(2) {
                font-size: var(--sm);
                font-weight: 400;
                color: var(--Very-light-pink);
            }
            .my-order-content > p {
                font-size: var(--md);
                font-weight: bold;
            }
            .shopping-cart {
                display: flex;
                align-items: center;
                padding: 12px 0 12px 0;
            }
            .shopping-cart figure img {
                width: 70px;
                height: 70px;
                border-radius: 20px;
                object-fit: cover;
            }
            .shopping-cart div {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                padding: 12px;
            }
            .shopping-cart div p:nth-child(1) {
                color: var(--Very-light-pink);
            }
            .shopping-cart div p:nth-child(2) {
                margin-left: 8px;
                font-weight: bold;
            }
            @media (min-width: 600px) {
                .my-order-container {
                    width: 500px;
                }
            }
        </style>
    </head>
